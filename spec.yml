# Digital Ocean app spec

name: rustletters

services:
  - name: rustletters
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUNTIME
        value: ${rustletters.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUNTIME
        value: ${rustletters.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUNTIME
        value: ${rustletters.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUNTIME
        value: ${rustletters.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUNTIME
        value: ${rustletters.DATABASE}
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: master
      deploy_on_push: true
      repo: arturolinares/rustletters
    health_check:
      http_path: /health-check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xs
    routes:
      - path: /

databases:
  - engine: PG
    name: rustletters
    num_nodes: 1
    size: db-s-dev-database
    version: "12"

